<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sklis section</title>
    <script src="https://kit.fontawesome.com/7b836f378e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./skillstyle.css">
</head>
<body>
    <section id="skills"  > 
              <!--skills section-->
        <div class="container">
        <div class="con">
            <div class="line"></div>
            <div class="h1">My Skill Set</div>
            <div class="line"></div>
        </div> 

        <div class="tech">
            <h3>Technical Skills</h3>
            <ul type="none">
            <li>HTML <span class="fa-brands fa-html5"></span></li>
            <div class="block">
                <div class="html blo">75%</div>
            </div>
            <li>CSS <span class="fa-brands fa-css3-alt"></span></li>
            <div class="block">
                <div class="css blo">63%</div>
            </div>
            <li>Github <span class="fa-brands fa-github"></span></li>
            <div class="block">
                <div class="github blo">55%</div>
            </div></ul>
        </div>

        <div class="soft">
            <h3>Soft Skills</h3>
            <ul type="none">
            <li>Team Work</li>
            <div class="block">
                <div class="team blo">80%</div>
            </div>
            <li>Searching Skill</li>
            <div class="block">
                <div class="search blo">60%</div>
            </div>
            <li>Presintation Skill</li>
            <div class="block">
                <div class="presin blo">62%</div>
            </div>
           <li>Time Mangment</li>
            <div class="block">
                <div class="time blo">71%</div>
            </div></ul>
        </div>  
       </div>
        <a href="./index.html"><h2>Back HOME</h2> </a>        
    </section>     
</body>
</html>
