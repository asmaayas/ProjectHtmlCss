<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sklis section</title>
    <script src="https://kit.fontawesome.com/7b836f378e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./skillstyle.css">
</head>
<body>
    <a href="./index.html"><h2>Back HOME</h2> </a>  
    <section id="skills"  > 
              <!--skills section-->
        <div class="container">
        <div class="con">
            <div class="line"></div>
            <div class="h1" >My Skill Set</div>
            <div class="line"></div>
        </div> 

        <div class="tech">
            <h3>Technical Skills</h3>
            <ul type="none">
            <li>HTML <span class="fa-brands fa-html5"></span></li>
            <div class="block">
                <div class="html blo">75%</div>
            </div>
            <li>CSS <span class="fa-brands fa-css3-alt"></span></li>
            <div class="block">
                <div class="css blo">63%</div>
            </div>
            <li>Github <span class="fa-brands fa-github"></span></li>
            <div class="block">
                <div class="github blo">55%</div>
            </div></ul>
        </div>

        <div class="soft">
            <h3>Soft Skills</h3>
            <ul type="none">
            <li>Team Work</li>
            <div class="block">
                <div class="team blo">80%</div>
            </div>
            <li>Searching Skill</li>
            <div class="block">
                <div class="search blo">60%</div>
            </div>
            <li>Presintation Skill</li>
            <div class="block">
                <div class="presin blo">62%</div>
            </div>
           <li>Time Mangment</li>
            <div class="block">
                <div class="time blo">71%</div>
            </div></ul>
        </div>  
       </div>
           
    </section> <br><br><br>
    <section>
        <form action="" class="container ">
            <div class="x">
            <div class="con">
                <div class="line"></div>
                <div class="h1">Job Tracking Form</div>
                <div class="line"></div>
            </div> 
           
            
            <label for="jt">Job Title</label><br>
            <input type="text" class="block" id="jt" placeholder="Job Title"><br> <br>
            <label for="cn">Company Name</label><br>
        
            <input type="text" class="block" id="cn" placeholder="Company Name"><br> <br>
    
            <p>City: <br>
            <input type="radio" value="Amman" name="city" id="am">
            <label for="am">Amman  </label>
            <input type="radio" value="Aqaba" name="city" id="aq">
            <label for="aq">Aqaba  </label>
            <input type="radio" value="Other" name="city" id="ot">
            <label for="ot">Other  </label>
            </p> 
            <label for="j">Job interview Date</label>
            <input type="date" class="block" id="j" placeholder="F01/01/2022"><br> <br>
            <label for="no">Note</label><br>
            <input type="text" class="block" id="no" placeholder="Job interview Note"><br> <br>
            
            
            <button type="button" class="g">Submit</button> <br>
            <button type="button" class="g">Reset</button>
        </div>
        
        </form>
        <a href="./index.html"><h2>Back HOME</h2> </a>  
    </section>    
</body>
</html>
